<div class="row-fluid"><div class="col-md-6 col-sm-6"><!--Sidebar content--><h3 class="text-muted">massive wallhack</h3>Search:<input ng-model="query"><ul><li ng-repeat="course in courses|orderBy:'name'|filter:query"><span class="btn btn-link" ng-click="showDetails = !showDetails">{{course.name}}</span><div ng-show="showDetails"><ul><li ng-repeat="group in course.exercise_groups"><input class="checkbox checkbox-inline" type="checkbox" ng-model="checked" ng-change="addOrRemoveFromEvents(checked, course, group)"><span class="btn btn-link" ng-click="showLectures = !showLectures">{{group.name}}</span><div ng-show="showLectures"><ul><li ng-repeat="lecture in group.exercises">{{lecture.start|date:'dd.MM. HH:mm'}}</li></ul></div></li></ul></div></li></ul></div><div class="col-md-6 col-sm-6"><h4>Link to your calendar:</h4><a href="{{calLink}}" class="full-width" type="text" ng-model="calLink" disabled>{{calLink}}</a><h4>Selected events:</h4><ul><li ng-repeat="event in events">{{event.name}} {{event.place}} {{event.start|date:'dd.MM. HH:mm'}}</li></ul></div></div>
